<!DOCTYPE html>
<html>
  <head>
    <title>Forecasting Loan Application Success</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="heading">
      <h1 id="pageTitle">Forecasting Loan Application Success by County</h1>
      <h2 id="subHead">Using HMDA data from 2018-2023</h2>
    </div>
    <main>
      <aside id="userInfo">
        <label>
          Select State:
          <select id="state-select">
            <option value="48">TX</option>
            <option value="53">WA</option>
            <option value="36">NY</option>
          </select>
        </label>
        <label>
          Select Gender:
          <select id="gender-select">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </label>
        <br>
        <label>
          Select Race/Ethnicity:
          <select id="race-select">
            <option>White</option>
            <option>Black or African American</option>
            <option>Hispanic</option>
            <option>American Indian/Alaska Native</option>
            <option>Asian/Native Hawaiian or Other Pacific Islander</option>
            <option>Other</option>
          </select>
        </label>
        <label>Gross Income in USD
          <input type="number" placeholder="0.00" required name="income" min="0" step="0.01" pattern="^\d+(?:\.\d{1,2})?$" onblur="
          this.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'">
        </label>
      </aside>
      <br>
      <svg id="chart"></svg>
    </main>
    <div id="tooltip"></div>
    <script type="text/javascript" src="lib/d3.v5.min.js"></script>
    <script type="text/javascript" src="lib/d3-dsv.min.js"></script>
    <script type="text/javascript" src="lib/d3-tip.min.js"></script>
    <script type="text/javascript" src="lib/topojson.v2.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
